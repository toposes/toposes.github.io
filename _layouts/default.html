<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="icon" type="image/svg+xml" href="{{ site.baseurl }}/assets/favicon.svg" />
    <meta property="og:url" content="http://kianc.site">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Kian's (web) site">
    <meta property="og:description" content="essentially small">
    <meta property="og:image" content="http://kianc.site/assets/goose.png">
    <meta property="og:image:width" content="200">
    <meta property="og:image:height" content="200">

    
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/styles.css">
    <title>{{ page.title }}</title>
  </head>
  
  <body>
    <div class="wrapper">
      
      <header>
        <h1 style="text-align: center"><a href="{{ "/" }}">{{ site.title }}</a></h1>
        <img src="{{site.logo | relative_url}}" alt="Logo" />
        <p>{{ site.description }}</p>

        <p class="view"><a href="{{ site.github.owner_url }}">View My GitHub Profile</a></p>

        <hr>
        
        <p style="text-align: right; padding-right: 30px;">
          <a href="/math">Mathematics</a> <br>
          <a href="/goose">Resources</a> <br>
          <a href="/ddr">Activities</a>
        </p>
        
      </header>
      
      <section>

      {{ content }}

      </section>
      
      <footer>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
      
    </div>
  </body>
</html>
