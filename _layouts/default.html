<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="icon" type="image/svg+xml" href="{{ site.baseurl }}/assets/favicon.svg" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <meta property="og:url" content="http://kianc.site">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Kian's (essentially small) site">
    <meta property="og:description" content="Hello, I am Kian (he/him). I am a category theory enjoyer, a rhythm game enthusiast, a stack of cats in trench coat, or a horrible goose.">
    <meta property="og:image" content="http://kianc.site/assets/goose.png">
    <meta property="og:image:height" content="200">

    
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/styles.css">
    <title>{{ page.title }}</title>
  </head>
  
  <body>
    <div class="wrapper">
      
      <header>
        <h1 style="text-align: center"><a href="{{ "/" }}">{{ site.title }}</a></h1>
        <img src="{{site.logo | relative_url}}" alt="Logo" />
        <p>{{ site.description }}</p>
        <p class="contact-info">
          <span><i class="fa-solid fa-location-dot"></i> Pittsburgh, PA</span><br>
          <span>
            <i class="fa-brands fa-github"></i>
            <a href="https://github.com/toposes">Github</a>
          </span><br>
          <span>
            <i class="fa-brands fa-linkedin"></i>
            <a href="https://www.linkedin.com/in/toposes">LinkedIn</a>
          </span>
        </p>

        <hr>

        <div class="cols">
          <div>
            <a href="/math">Research</a> <br>
            <a href="/notes">Writings</a> <br>
            <a href="/talks">Talks</a>
          </div>       
          <div style="color: #fcf4a3">
            <a href="/goose" style="color: #fcf4a3">goose</a> <br>
            <a href="/error" style="color: #fcf4a3">error</a> <br>
            <a href="/ddr" style="color: #fcf4a3">dance</a>
          </div>
        </div>
        <p></p>
      </header>
      
      <section>

      {{ content }}

      </section>
      
      <footer>
        
        <p style="color: #ffce1b; line-height: 1"><small>created using <a href="https://github.com/orderedlist/minimal"; style="color: #ffce1b;">minimal</a></small></p>
      </footer>
      
    </div>
  </body>
</html>
