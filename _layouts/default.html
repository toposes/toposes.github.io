<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="icon" type="image/svg+xml" href="{{ site.baseurl }}/assets/favicon.svg" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    
    <meta property="og:url" content="http://kianc.site">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Kian's (essentially small) site">
    <meta property="og:description" content="Hello, I am Kian (he/him). I am a category theory enjoyer, a rhythm game enthusiast, a stack of cats in trench coat, or a horrible goose.">
    <meta property="og:image" content="http://kianc.site/assets/goose.png">
    <meta property="og:image:height" content="200">

    
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/styles.css">
    <title>{{ page.title }}</title>
  </head>
  
  <body>
    <div class="wrapper">
      
      <header>
        <h1 style="text-align: center"><a href="{{ "/" }}">{{ site.title }}</a></h1>
        <img src="{{site.logo | relative_url}}" alt="Logo" />
        <p>{{ site.description }}</p>

        <hr>
        
        <p style="font-weight: 400; padding-left: 10px; line-height: 1.8">
          <a href="/math">Mathematics</a> <br>
          <a href="/goose">Resources</a> <br>
          <a href="/ddr">Activities</a>
        </p>
        
      </header>
      
      <section>

      {{ content }}

      </section>
      
      <footer>
        <p class="view">
          <a href="{{ site.github.owner_url }}">GitHub</a> <br>
          <a href="https://www.linkedin.com/in/toposes/">LinkedIn</a>
        </p>
        
        <p><small>created using <a href="https://github.com/orderedlist/minimal">minimal</a></small></p>
      </footer>
      
    </div>
  </body>
</html>
